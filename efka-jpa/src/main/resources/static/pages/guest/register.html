  <title>Register Page</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


  <link rel="stylesheet" href="../../styles/guest.css">
  
</head>

<body>  

  <div class="container">

    <div class="row d-flex justify-content-center">
        <img id="icon" src="../../img/efka2.jpg"  alt="efkalogo">                     
    </div>

    <hr >    

    <br/>

    <h4 class="card-title mt-3 text-center">Δημιουργία Λογαριασμού </h4>  <br/>

    <div class="row d-flex justify-content-center">

        <div class="col-md-5 col-sm-5 ">

            <form>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Text</span>
                     </div>
                     <input class="form-control" placeholder="AMKA" type="text" id="amka" name="amka" value="" required>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Επίθετο Χρήστη" id="lastName" type="text" value="" required>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Όνομα Χρήστη" id="firstName" type="text" value="" required>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Email address" type="email" id="email" type="text" value="" required>
                </div> 

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Username" style="border-radius:none" id="username" type="username" value="" required>
                </div> 

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Password" id="password" type="password" value=""  required>
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                    </div>	
                    <input class="form-control" placeholder="Αριθμός κινητού" id="phone" type="text" name="phone" pattern="[6]{1}[9]{1}[0-9]{8}" maxlength="10" value="" required>
                </div> 

                <div class="form-group">
                    <button type="button" onclick="register()" class="btn btn-primary btn-block"> Δημιουργία Λογαριασμού </button>
                </div> 
                <p class="text-center">Έχετε ήδη λογαριασμό; <a href="../../index.html"> Σύνδεση</a> </p>   
                
            </form>
        </div>
    </div>
 </div>

</body>
