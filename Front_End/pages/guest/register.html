    <section class="center">
      <img src="../../img/efka.png" href="index.html" alt="efka" class="center"> </a>

          <label for="amka">ΑΜΚΑ</label>

          <input id="name" type="text" name="name" value="" placeholder="Εισάγετε το Όνομα σας" required>

        <div class="field1">

          <input id="surname" type="text" name="surname" value="" placeholder="Εισάγετε το Επίθετο σας" required>
        </div>
        <div class="field1">
          <label for="email">Email</label>
          <input id="username" type="text" name="email" value="" placeholder="Εισάγετε το Email σας" required>
        </div>
        <div class="field1">
          <label for="username">Username</label>
          <input id="username" type="text" name="username" value="" placeholder="Εισάγετε το username σας" required>
        </div>
        <div class="field1">
          <label for="password">Password</label>
          <input id="password" type="text" name="password" value="" placeholder="Εισάγετε το password σας" required>
        </div>
        <div class="field1">
          <label for="phone">Κινητό Τηλέφωνο</label>
          <input id="phone" type="text" name="phone" pattern="[6]{1}[9]{1}[0-9]{8}" maxlength="10" value=""
            placeholder="Εισάγετε το κινητό σας" required>
        </div>

        <div class="field1">
          <input type="submit" class="registerbtn" value="Εγγραφή" onclick="register()">
          <button class="registerbtn" formaction="../../index.html">Σύνδεση</button>
