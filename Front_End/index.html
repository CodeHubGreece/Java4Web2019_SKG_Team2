  <section id="container">

        <label for="username">Όνομα Χρήστη</label>

        <input id="password" type="password" name="password" value="" placeholder="Password">

      <input id="submit-button" type="button" value="Σύνδεση" onclick="login(username,password);">
      <button class="registerbtn" formaction="./pages/guest/register.html">Δημιουργία Λογαριασμού</button>
    </form>
  </section>
</main>
